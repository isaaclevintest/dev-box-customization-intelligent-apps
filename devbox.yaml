$schema: "1.0"
name: "devbox-customization"
tasks:
  - name: git-clone
    description: Clone this repository into C:\src
    parameters:
      repositoryUrl: https://github.com/isaaclevintest/dev-box-customization-intelligent-apps.git
      directory: c:\src
  - name: default-devcenter-catalog/powershell
    parameters:
      command: |
        reg.exe ADD HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System /v EnableLUA /t REG_DWORD /d 0 /f
  - name: winget
    parameters:
      configurationFile: 'c:\src\dev-box-customization-intelligent-apps\configure-dev-box.dsc.yaml'
      runAsUser: true
  - name: default-devcenter-catalog/powershell
    parameters:
      command: |
        shutdown /r /t 0
